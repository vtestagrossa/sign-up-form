<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="body-left">
            <div class="placeholder">

            </div>
            <div class="logo">
                <img src="images/spaceLogo.png">
                <h1 class="logo-heading">Nebula-Yggdrasil Ventures</h1>
            </div>
            <footer>Background by&nbsp;<a href="https://unsplash.com/@dariobroe">Dario Br√∂nnimann</a>&nbsp;on&nbsp;<a href="https://unsplash.com">Unsplash</a></footer>
        </div>
        <div class="body-right">
            <div class="br-top">
                <p>
                    This is not a real sign-up page, no. This just a tribute. Couldn't design a real sign-up
                    page, no. This is a tribute, oh, to a real sign-up page, alright!
                </p>
            </div>
            <div class="br-middle">
                <div class="form-container">
                    <h1 class="form-header">
                        Sign Up
                    </h1>
                    <form action="" method="">
                        <div class="input-container">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname" placeholder="Thor" required>
                            <span>
                            </span>
                            <div class="error">
                                <p></p>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname" placeholder="Odinson" required>
                            <span>
                            </span>
                            <div class="error">
                                <p></p>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="email">E-Mail</label>
                            <input type="email" name="email" id="email" placeholder="GodOfThunder@proton.me" required>
                            <span>
                            </span>
                            <div class="error">
                                <p></p>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" id="phone" placeholder="605-477-3018" pattern="(\d{10}|\d{3}-\d{3}-\d{4})" required>
                            <span>
                            </span>
                            <div class="error">
                                <p></p>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" class="passwd" id="pass" minlength="8" required>
                            <span>
                            </span>
                            <div class="passwd-error">
                                <p></p>
                            </div>
                        </div>
                        <div class="input-container">
                            <label for="pass">Confirm Password</label>
                            <input type="password" name="pass" class="passwd" id="cpass" minlength="8" required>
                            <span>
                            </span>
                            <div class="passwd-error">
                                <p></p>
                            </div>
                        </div>
                        <div id="btn">
                            <button type="submit" class="submit-btn" id="submit-btn">Create Account</button>
                            <p class="btm-text">
                                Already have an account? <a href=""> Log in</a>.
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="br-bottom">

            </div>
        </div>
    </div>
</body>
</html>
